    <script>
        /*1 - Faça um programa que imprima na tela apenas os números ímpares entre 1 e 50;*/

                    let impares = [];
                    for (i = 1; i < 51; i++) {
                        if (i % 2 != 0) {
                            impares.push(i)
                        }
                    }
                    console.log(impares);

        /*2- 2 - Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O usuário deve informar de qual numero ele deseja ver a tabuada. A saída deve ser conforme o exemplo abaixo:
        Tabuada de 5:
        5 X 1 = 5
        5 X 2 = 10
        ...
        5 X 10 = 50*/

                    let tabuada = parseInt(prompt("Insira um número inteiro:"));

                    for (i = 1; i < 11; i++) {
                        console.log(tabuada + " X " + i + " = " + tabuada * i);
                    }

        
        /*3 - Percorra uma lista de números (estática ou preenchida pelo usuário) e mostre o menor e o 
        maior números dessa lista.*/

                    let lista = [8,11,20,30,42,7,15,18,33];

                    let menor = lista [0];
                    let maior = lista [0];

                    for(i=0;i<lista.length;i++) {
                        if(lista[i]<menor) {
                            menor = lista[i];
                        }

                        if(lista[i]>maior) {
                            maior = lista[i];
                        }
                    }
                    console.log("o maior número é: " + maior);
                    console.log("o menor número é: " + menor);
    </script>
